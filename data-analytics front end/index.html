<body>
    <div class="overlay">
        <div class="title-bar">

            <label class="card" for="item-1" id="song-1" data-href="page4.html" data-text="view more">
                <img src="1.png" alt="song">
            </label>
            <label class="card" for="item-2" id="song-2" data-href="page2.html" data-text="view more">
                <img src="2.png" alt="song">

                <img src="3.png" alt="song">
            </label>
            <label class="card" for="item-4" id="song-4" data-href="page1.html" data-text="view more">
                <img src="4.png" alt="song">
            </label>
        </div>
    
        <!-- Dynamically changing buttons -->
        <div class="button-container">
            <a id="left" class="button" href="#">&#60;</a>
            <a id="dynamic-button" class="button" href="page1.html">categories</a>
            <a id="right" class="button" href="#">&#62;</a>

    </div>
