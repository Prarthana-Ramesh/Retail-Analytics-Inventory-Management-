<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f4f8;
        }

        header {
            width: 100%;
            background: linear-gradient(to right, #010102, #1c112f);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            margin-top: 2rem;
        }

        img {
            max-width: 90%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        Category Wise Sales Analytics
    </header>
    <div class="image-container">
        <img src="p1.png" alt="Sample Image">
    </div>
</body>
</html>
